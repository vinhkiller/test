<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="delete_modal(id,title,message)">
         <div class="modal fade" th:id="${id}" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true" th:fragment="modalAddExam">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="lineModalLabel" th:text="${title}">Delete Coupon</h5>
                  </div>
                  <div class="modal-body">
                     <div class="message-delete"></div>
                     <h5 th:text="${message}"> Are you sure you want to delete this coupon ? </h5>
                  </div>
                  
                  <div class="modal-footer">
					  <button type="button" class="btn btn-light btn-sm" data-dismiss="modal"  role="button" th:text="#{common.cancelBtn}">Cancel</button>
					  <button type="button" class="btn btn-primary btn-sm" id="btn_submit_delete" role="button" th:text="#{common.deleteBtn}">Delete </button>
                  </div>
                  
               </div>
            </div>
         </div>
         <input hidden="hidden" id="delete_entity_id" />
      </div>
</body>
</html>
