<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Insert title here</title>
</head>
<body>

<div class="form-group" th:fragment="form_group(title,input_id,input_type)">
    <label th:for="${input_id}" th:text="${title}">Email</label>
    <input th:type="${input_type}" th:id="${input_id}" class="form-control" placeholder="Enter email"/>
</div>

<div class="loader-container hidden" th:fragment="loader" id="loader">
    <div class="loader"></div>
</div>

<div  th:fragment="progress_bar" id="progress_bar_container" class="hidden custom-progress-bar progress progress-striped active">
    <div class="progress-bar progress-bar-success" id="progress_status" style="width: 1%;animation: progress-bar-stripes 0.2s linear infinite;"></div>
</div>

<div class="alert alert-danger alert-dismissible " id="alert" th:fragment="alert">
    <i class="fa fa-check-circle hidden success-icon"></i>
    <i class="fa fa-times-circle  error-icon"></i>
    <span id="alert_message"></span>
</div>
<div style="display: flex;justify-content: center; padding: 10px;" th:fragment="change_password">
    <div style="width: 50%;background-color: #ffffff; padding: 20px;border-radius: 8px; box-shadow: 0px 0px 10px #aaaaaa;">
        <p th:if="${!isChangePass}" style="color: red; padding: 10px; border: solid 1px #D6621C;">初回ログイン時はパスワード変更が必要です。以下からご変更をお願いします。</p>
        <form id="change_password_form" style="width: 95%; margin: auto">
            <div class="form-group">
                <label th:text="#{password_old}"></label><sup>*</sup>
                <div style="position: relative;"><input id="old_password" name="old_password" type="password"
                                                        placeholder="現在のパスワード" class="form-control not-same"></div>
            </div>
            <div class="form-group">
                <label th:text="#{password_new}">Password:</label><sup>*</sup>
                <div style="position: relative;"><input id="new_password" name="new_password" type="password"
                                                        placeholder="新しいパスワード" class="form-control not-same"></div>
            </div>
            <div class="form-group">
                <label th:text="#{password_confirm}">Password:</label><sup>*</sup>
                <div style="position: relative;"><input id="confirm_password" name="confirm_password"
                                                        type="password" placeholder="確認パスワード" class="form-control">
                </div>
            </div>
            <button style="float: right; width: 100px;"
                    type="submit" class="btn btn-sm btn-primary"
                    th:text="#{system.update}"></button>
        </form>
    </div>
</div>


</body>
</html>
